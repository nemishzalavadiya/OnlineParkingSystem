<!DOCTYPE html>
<html lang="en">
<head>

	<title>Login</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
            
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-37 p-b-10">
				<form class="login100-form validate-form" action="/User/login/" method="POST">
				{% csrf_token%}

		{% if message != None %}
			<div style="width:100%;	height:50px;"class=" alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
							{{message}}
        	</div>
		{% endif %}

					<span class="login100-form-title p-b-25 elegantshd">
						Login As {{role}}
					</span>

					{{ form.non_field_errors }}
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						{{ form.email.errors }}
						{{ form.email }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						{{ form.password.errors }}
						{{ form.password }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
					<input type="hidden" name="date" value={{date}}>
					<input type="hidden" name="role" value={{role}}>
					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn"href="/login/">
							Login
						</button>
					</div>
					<div class="text-center w-full p-t-35">
						<a class="txt1 bo1 hov1" href="#">
							Forgot Password?					
						</a>
					</div>	
					<div class="text-center w-full p-t-25">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt1 bo1 hov1" href="{% url 'Registration'  %}?role={{role}}">
							Sign up now							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="/static/vendor/select2/select2.min.js"></script>

	<script src="/static/js/login.js"></script>
</body>
</html>
