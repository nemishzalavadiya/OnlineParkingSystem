<!DOCTYPE html>
<html lang="en">
<head>

	<title>Edit Profile</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
	
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/signup.css">

</head>
<body>
	{% if message != None %}
		<div class="card text-center">{{message}}</div>
		{% endif %}
	<div class="limiter">
		<div class="container-login100">
		
			<div class="login100-more" >
			
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">
				          <img class="d-block w-100" style="height:657px" src="/static/images/parked-lamborghini-sports-coupe-2896135.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" style="height:657px" src="/static/images/wall-car-vehicle-vintage-1897.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" style="height:657px" src="/static/images/asphalt-auto-automobile-automotive-365811.jpg" alt="Third slide">

					</div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>

			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-15 p-b-7">
				<form class="login100-form validate-form" action="/User/editprofile/" method="POST">
					{% csrf_token%}
					<span class="login100-form-title p-b-20">

						Edit Profile
					</span>
					{{ form.non_field_errors }}
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						{{ form.name.errors }}
   						 <label  class="label-input100" for="{{ form.name.id_for_label }}">Full Name :</label>
    					{{ form.name }}
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						{{ form.email.errors }}
   						 <label  class="label-input100" for="{{ form.email.id_for_label }}">Email :</label>
    					{{ form.email }}
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input1" data-validate="Mobile number is required">
						{{ form.mobile_no.errors }}
   						 <label  class="label-input100" for="{{ form.mobile_no.id_for_label }}">mobile_no :</label>
    					{{ form.mobile_no }}
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input-age" data-validate="Age is required">
						{{ form.age.errors }}
   						 <label  class="label-input100" for="{{ form.age.id_for_label }}">age :</label>
    					{{ form.age }}
						<span class="focus-input100"></span>
					</div>
					<input type="hidden" name="userid" value="{{userid}}" />
					

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Edit Profile
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="/static/vendor/animsition/js/animsition.min.js"></script>

	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="/static/vendor/select2/select2.min.js"></script>

	<script src="/static/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>

	<script src="/static/vendor/countdowntime/countdowntime.js"></script>
	<script src="/static/js/signup.js"></script>
</body>
</html>
